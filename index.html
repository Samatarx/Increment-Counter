<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>My coding journey in numbers</h1>
    </div>
    <div class="container">
        <div class="counter-container">
            <i class="fas fa-mug-hot fa-3x"></i>
            <div class="counter" data-target="320"></div>
            <span>Cups of tea</span>
        </div>

        <div class="counter-container">
            <i class="fas fa-glasses fa-3x"></i>
            <div class="counter" data-target="160"></div>
            <span>Number of days</span>
        </div>

        <div class="counter-container">
            <i class="fab fa-github fa-3x"></i>
            <div class="counter" data-target="200"></div>
            <span>Github Contributions</span>
        </div>
    </div>

    <div class="foot">
        <p>
            Last updated: 16/12/20
        </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
